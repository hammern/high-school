<!DOCTYPE html>
 <html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">

		<title>SYNC</title>
		<link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.ico">

		<nav class="navbar navbar-expand-xl navbar-custom">
			<div class="col">
				<a href="/"><img src="/static/images/Logo.png"></a>
			</div>
			<div class="col d-flex justify-content-center" style="align-items: center;">
				{% if request.path.split('/')[1] == "rooms" %}
					<input type="url" id="linkBox" placeholder="Enter a video link here..." class="Link_Box"><br><br>
					<input type="button" class="Enter_Button rounded-pill" style="margin-left: 0.5vw" id="linkButton" onclick="SendPlayerLink()" value="Enter">
				{% endif %}
			</div>
			<div class="col">
				<button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
						<path fill-rule="evenodd" d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
					</svg>
				</button>
				<div class="collapse navbar-collapse" id="navbarColor01">
					<ul class="navbar-nav ml-auto">
						{% if not current_user.is_authenticated %}
							<li class="nav-item">
								<a class="nav-link" href="/login">
									<div class="Pill_Box rounded-pill">Login</div>
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/register">
									<div class="Pill_Box rounded-pill">Register</div>
								</a>
							</li>
						{% endif %}
						{% if current_user.is_authenticated %}
							<li class="nav-item">
								<a class="nav-link" href="/logout">
									<div class="Pill_Box rounded-pill">Logout</div>
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/profile">
									<div class="Pill_Box rounded-pill">Profile</div>
								</a>
							</li>
						{% endif %}
					</ul>
				</div>
			</div>
		</nav>

		{% block head %}
		{% endblock %}
	</head>
	<body style="max-width: 100%; overflow-x: hidden;">
		{% block body %}
		{% endblock %}
	</body>
 </html>
