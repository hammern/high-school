<!DOCTYPE html>
 <html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

		<title>SYNC</title>
		<nav class="navbar navbar-expand-xl navbar-dark bg-primary">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">
					SYNC
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
						<path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
					</svg>
				</a>
				<button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse" id="navbarColor01">
				<ul class="navbar-nav ml-auto">
					{% if not current_user.is_authenticated %}
						<li class="nav-item">
							<a class="nav-link" href="/login">Login</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/register">Register</a>
						</li>
					{% endif %}
					{% if current_user.is_authenticated %}
						<li class="nav-item">
							<a class="nav-link" href="/logout">Logout</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/profile">Profile</a>
						</li>
					{% endif %}
				</ul>
			</div>
		</nav>
		
		<svg class="Nav_Bar">
			<rect id="Nav_Bar" rx="0" ry="0" x="0" y="0" width="1920.002" height="95">
			</rect>
		</svg>
		<svg class="Login_Pill_Box">
			<rect id="Login_Pill_Box" rx="23" ry="23" x="0" y="0" width="132" height="46">
			</rect>
		</svg>
		<div id="Login">
			<span>Login</span>
		</div>
		<svg class="Sign_Up_Pill_Box">
			<rect id="Sign_Up_Pill_Box" rx="23" ry="23" x="0" y="0" width="132" height="46">
			</rect>
		</svg>
		<div id="Sign_Up">
			<span>Sign Up</span>
		</div>
		<img id="Logo" src="/images/Logo.png">
		{% block head %}
		{% endblock %}
	</head>
	<body style="max-width: 100%; overflow-x: hidden;">
		{% block body %}
		{% endblock %}
	</body>
 </html>
